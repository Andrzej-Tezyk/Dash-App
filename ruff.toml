target-version = "py310"

# Set the maximum line length to 319 
line-length = 319 # set 119 later 
[lint]
extend-select = ["E501"]

# , "D" -> use after implementing auto documentation
select = ["E", "W", "F", "C", "A", "U", "N", "TID"]

[lint.pydocstyle]
convention = "google"

[lint.mccabe]
# Flag errors (`C901`) whenever the complexity level exceeds 5.
max-complexity = 15